<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook Haven - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(to right, #2B4E31, #49724B, #74966F);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-family: 'Lora', serif;
            font-style: italic;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #18392B;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #2B4E31, #49724B, #74966F);
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .login-container {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">CookBook Haven</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username or email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission
            // Redirect to home page
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
