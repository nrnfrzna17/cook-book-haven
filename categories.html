<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook Haven - Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            font-style: italic;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
        }
        .navbar {
            background-color: #18392B;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            margin-top: 50px;
        }
        .category-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .category-card img {
            height: 200px;
            object-fit: cover;
        }
        .btn-primary {
            background-color: #18392B;
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #2B4E31, #49724B, #74966F);
        }
        @media (max-width: 768px) {
            .category-card img {
                height: auto;
            }
            .row > div {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CookBook Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recipe-management.html">Recipes Management</a>
                        <li class="nav-item">
                            <a class="nav-link" href="recipe-details.html">Recipe Details</a>
                        </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tips-tricks.html">Tips & Tricks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Categories Section -->
    <div class="container">
        <h1 class="text-center" style="font-weight: bold;">Recipe Categories</h1>
        <div class="row mt-4">
            <div class="col-md-4 col-sm-6">
                <div class="card category-card">
                    <img src="css/cheesecake.jpg" class="card-img-top" alt="Category 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Desserts</h5>
                        <a href="#" class="btn btn-primary">View Recipes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card category-card">
                    <img src="css/maincourse.jpg" class="card-img-top" alt="Main Courses">
                    <div class="card-body text-center">
                        <h5 class="card-title">Main Courses</h5>
                        <a href="#" class="btn btn-primary">View Recipes</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card category-card">
                    <img src="css/appertizers.jpg" class="card-img-top" alt="Appetizers">
                    <div class="card-body text-center">
                        <h5 class="card-title">Appetizers</h5>
                        <a href="#" class="btn btn-primary">View Recipes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-5">
        &copy; 2025 CookBook Haven. All rights reserved.
    </footer>
